<div class='textCenter'>
    <label>
        Email: <br>
        <input type='text' class='textCenter' name='registerEmail'>
    </label>
    <br>
    <label>
        Username: <br>
        <input type='text' class='textCenter' name='registerUsername'>
    </label>
    <br>
    <label>
        Password: <br>
        <input type='password' class='textCenter' name='registerPassword'>
    </label>
    <br>
    <label>
        Gender: <br>
        <div style='display: inline-block;'>
            <img class='textCenter genderHover' src='/img/hover/hover_male.png'></img>
            <br>
            <input class='textCenter' type='radio' name='registerGender' value='M' checked>
        </div>
        <div style='display: inline-block;'>
            <img class='textCenter genderHover' src='/img/hover/hover_female.png'></img>
            <br>
            <input class='textCenter' type='radio' name='registerGender' value='F'>
        </div>
    </label>
</div>
